<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>JOIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="forms">

            <div class="form login">
                <span class="tittle">Log in</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Email" required>
                        <i class='bx bx-envelope icon'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your Password" required>
                        <i class='bx bx-lock-alt icon'></i>
                        <i class='bx bx-low-vision eye'></i>
                    </div>

                    <div class="checkbox-text">

                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forget Password?</a>

                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>


            <div class="form Signup">
                <span class="tittle">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Name" required>
                        <i class='bx bx-user nav__icon'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Email" required>
                        <i class='bx bx-envelope icon'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create Password" required>
                        <i class='bx bx-lock-alt icon'></i>
                        <i class='bx bx-low-vision eye'></i>

                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm Password" required>
                        <i class='bx bx-lock-alt icon'></i>

                        <i class='bx bx-low-vision eye'></i>
                    </div>


                    <div class="input-field button">
                        <input type="button" value="Register now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-text">Login now</a>
                    </span>
                </div>
            </div>


        </div>

    </div>
    
    <script src="./app.js"></script>
</body>

</html>
